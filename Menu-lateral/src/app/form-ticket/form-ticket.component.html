<ion-grid>
    <ion-row>
        <ion-col offset-md="2" size-md="8" size="12">
            <h2>Datos para generar el ticket</h2>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-md="2" size="12" offset="2">
            <ion-label>Art√≠culo</ion-label>
        </ion-col>
        <ion-col>
            <ion-input type="text" id="articulo" placeholder="Ejemplo: Libro"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-md="2" size="12" offset="2">
            <ion-label>Precio: $</ion-label>
        </ion-col>
        <ion-col>
            <ion-input type="number" id="precio" placeholder="Ejemplo:$150"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" offset="2">
            <ion-button (click)="agregarAticket()">Agregar articulo</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
